<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sit Conmigo</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="img/sit-conmigo.svg">

    <!-- FontAwesome CDN version 5.5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="img/sit-conmigo-logo.png" alt="sit conmigo logo" />
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
           <a href="products.html">Chairs</a>
          </li>
          <li>
           <a href="order.html">Pre-order</a>
          </li>
        </ul>
        <div class="menu-btn">
          <div class="menu-btn_burger"></div>
        </div>
      </nav>
    </header>

    <main class="waitlist">
      <h2>Thanks for your interest!</h2>
      <p>Please fill out the form below and we will let you know when your new chair is ready.</p>

      <form action="" method="get">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" value="Jane" required>

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" value="Doe" required>

        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" value="janedoe@gmail.com" required>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" value="555-555-5555" required>

        <label for="chair">What chair are you interested in?</label>
        <select id="chair" name="chair">
          <option value="Campo">Campo</option>
          <option value="Playa">Playa</option>
          <option value="Urbe Red">Urbe Red</option>
          <option value="Urbe Green">Urbe Green</option>
        </select>

        <label for="comments">Additional Comments</label>
        <textarea name="comments" id="comments" rows="7" cols="30">Additional comments here...</textarea>

        <input type="submit" name="subscribe" value="submit">
      </form>

      <footer class="waitlist">
        <div class="contact" id="contact">
          <p class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
          </p>
        </div>
    </footer>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
