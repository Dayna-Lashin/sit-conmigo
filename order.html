<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sit Conmigo</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="img/sit-conmigo.svg">

    <!-- FontAwesome CDN version 5.5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>

      <figure>
        <a href="index.html">
          <img src="img/sit-conmigo.svg" alt="sit conmigo logo" />
        </a>
      </figure>

      <nav>
        <ul class="nav-links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
           <a href="products.html">Chairs</a>
          </li>
          <li>
           <a href="order.html">Pre-order</a>
          </li>
        </ul>

        <div class="menu-btn">
          <div class="menu-btn_burger"></div>
        </div>
      </nav>

    </header>

    <main class="waitlist">
      <h2>Thank you for your interest!</h2>
      <p class="subtitle">Please fill out the form below and we will let you know when your new chair is ready.</p>

      <form class="order-form" action="" method="get">

        <div class="text">
          <div class="text-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" value="Jane" required>
          </div>

          <div class="text-wrapper">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" value="Doe" required>
          </div>

          <div class="text-wrapper">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" value="janedoe@gmail.com" required>
          </div>

          <div class="text-wrapper">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" value="555-555-5555" required>
          </div>
        </div>

        <div class="alt-wrapper">

          <div class="drop-down">
            <label for="chair">Chair Type</label>
            <select id="chair" name="chair">
              <option value="Campo">Campo</option>
              <option value="Playa">Playa</option>
              <option value="Urbe Red">Urbe Red</option>
              <option value="Urbe Green">Urbe Green</option>
            </select>
          </div>

          <div class="check-box">
            <p class="mailing-list">Join our mailing list?</p>
            <input type="radio" id="yes" name="answer" value="yes">
            <label class="radio" for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no">
            <label class="radio" for="no">No</label>
          </div>

        </div>

        <div class="text-area">
          <label for="comments">Additional Comments</label>
          <textarea name="comments" id="comments" rows="7" cols="30">Additional comments here...</textarea>
        </div>
      </form>

       <input type="submit" name="subscribe" value="Submit">

    </main>

      <footer>
        <div class="contact">
          <div class="email">
            <a href="mailto:sitconmigo@gmail.com" target="_blank">
              <p>
                <i class="far fa-envelope"></i>
                Email Us
              </p>
            </a>
          </div>

          <div class="icons">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
    </footer>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
